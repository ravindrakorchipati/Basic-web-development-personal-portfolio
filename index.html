<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korchipati Bhagya Ravindra | AI Developer</title>
    
    <!-- SEO & Meta -->
    <meta name="description" content="AI Developer and Web Engineer specializing in Python, Cloud Computing, and Machine Learning solutions">
    <meta property="og:image" content="preview-image.jpg">
    <link rel="preload" href="Ravindra korchipatio.jpeg" as="image">
    <link rel="preload" href="style.css" as="style">
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Korchipati Bhagya Ravindra",
        "jobTitle": "AI Developer",
        "url": "https://yourportfolio.com",
        "sameAs": [
            "https://linkedin.com/in/yourprofile",
            "https://github.com/yourprofile"
        ]
    }
    </script>

    <!-- Styles -->
    <style>
        /* Root Variables */
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --accent-color: #FFD700;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --accent-color: #2d3436;
        }

        /* General Styles */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Home Section */
        .Home {
            background: linear-gradient(-45deg, #0f0f0f, #2d3436, #434343, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 10% 5%;
            color: var(--text-color);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Typing Effect */
        .typewriter {
            border-right: 2px solid var(--accent-color);
            white-space: nowrap;
            overflow: hidden;
            font-size: 2.5rem;
            animation: typing 3.5s steps(40) infinite alternate,
                        blink-caret .75s step-end infinite;
            color: var(--text-color);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-color); }
        }

        /* Skills Section */
        .skil-card {
            padding: 1rem;
            margin: 1rem;
            background-color: #333;
            border-radius: 10px;
        }

        .skill-meter {
            background: #333;
            height: 10px;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: var(--accent-color);
            width: 0;
            transition: width 1s ease-in-out;
            border-radius: 5px;
        }

        .skil-card:hover .skill-progress {
            width: var(--skill-level);
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            margin-left: 2rem;
        }

        .light-icon { display: none; }
        [data-theme="light"] .dark-icon { display: none; }
        [data-theme="light"] .light-icon { display: inline; }
    </style>
</head>
<body>

    <!-- Home Section -->
    <section class="Home" id="Home">
        <div class="Home-left">
            <h1>Korchipati Bhagya Ravindra</h1>
            <div class="typewriter">AI Developer | Web Engineer | Cloud Specialist</div>
            <div id="particles-js"></div>
        </div>
    </section>

    <!-- Skills Section -->
    <div class="skil-card">
        <h2>Python</h2>
        <div class="skill-meter">
            <div class="skill-progress" style="--skill-level: 85%"></div>
        </div>
    </div>

    <!-- Projects Section -->
    <section class="Projects" id="Projects">
        <h1>Projects</h1>
        <div class="project-filter">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web</button>
            <button class="filter-btn" data-filter="ai">AI</button>
        </div>
        <div class="project-grid">
            <div class="project-card" data-category="web">
                <div class="project-image">
                    <img src="project1.jpg" alt="Project 1">
                    <div class="project-links">
                        <a href="#" class="demo-btn">Demo</a>
                        <a href="#" class="code-btn">Code</a>
                    </div>
                </div>
                <h3>E-Commerce Platform</h3>
                <p>Full-stack web application using Django</p>
            </div>
        </div>
    </section>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle">
        <span class="dark-icon">üåô</span>
        <span class="light-icon">‚òÄÔ∏è</span>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle.js initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#FFD700' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // Project Filtering
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                document.querySelectorAll('.project-card').forEach(card => {
                    card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'block' : 'none';
                });
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme', 
                document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        });
    </script>

</body>
</html>
